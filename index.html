<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="hero-section">
        <h1 class="heading">
          <span class="block">Generate a</span>
          <span class="block green-text">Random Password</span>
        </h1>
        <p class="sub-heading">Never use an insecure password again.</p>
      </div>

      <div class="password-length-section">
        <input
          type="text"
          id="password-length"
          class="password-container password-length-input"
          value="15"
        />
        <button id="set-password-length-btn" class="primary-btn">
          Set Password Length
        </button>
      </div>

      <div class="button">
        <button id="generate-password-btn" class="primary-btn">
          Generate passwords
        </button>
      </div>

      <div class="exclude-symbol-section">
        <div class="checkbox-input">
          <input
            type="checkbox"
            id="include-numbers"
            class="primary-checkbox"
            checked
          />
          <span>Include Numbers</span>
        </div>
        <div class="checkbox-input">
          <input
            type="checkbox"
            id="include-symbols"
            class="primary-checkbox"
            checked
          />
          <span>Include Symbols</span>
        </div>
      </div>

      <div class="password-section">
        <div id="password-container-1" class="password-container"></div>
        <div id="password-container-2" class="password-container"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
